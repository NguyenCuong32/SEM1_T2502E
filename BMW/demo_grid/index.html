<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Grid</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Demo grid</h1>
        <div class="row">
            <div class="col col-3 bg-primary">Column 1-4 in row 1</div>
            <div class="col col-6 bg-white">
                <img src="./images/hanoi01.jpg" class="img-fluid" alt="Ha noi's picture">
            </div>
            <div class="col col-3 bg-success">Column 8-12</div>
        </div>
        <div class="row">
            <div class="col col-3"></div>
            <div class="container-fluid col col-6">
                <form action="" class="mt-3">
                    <h3>Login</h3>
                    <div class="input-group m-2">
                        <label class="form-label" for="Username">Username</label>
                        <input class="form-control" type="text" name="Username" placeholder="Please enter Username">
                    </div>
                    <div class="input-group m-2">
                        <label class="form-label" for="Password">Password</label>
                        <input class="form-control" type="password" name="Password">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary m-2 px-xl-5">Login</button>
                        <button class="btn btn-danger m-2">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="col col-3">

            </div>
           
        </div>
    </div>
</body>
</html>
