<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Object</title>
</head>
<body>
    <script>
        var objNam = new Object();
        objNam.name  ='Nguyen Van Nam';
        objNam.age = 25;
        objNam.sex = 'Male';
        objNam.job ='Developer';
        console.log(objNam.name +' ' + objNam.age + ' '+objNam.sex +' '+objNam.job);
        objNam.job = 'IT';
        console.log(objNam.name +' ' + objNam.age + ' '+objNam.sex +' '+objNam.job);
        objNam.age = objNam.age +1;
        console.log(objNam.name +' ' + objNam.age + ' '+objNam.sex +' '+objNam.job);
    </script>
</body>
</html>
