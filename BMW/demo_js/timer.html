<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Timer</title>
</head>
<body>
    <h1 id="clock">00:00:00</h1>
    <script>
        function updateTimer(){
            var timer = new Date(); // Lấy thời gian hiện tại của máy tính
            const now = timer.toLocaleTimeString();
            document.getElementById("clock").innerText = timer;
        }
        setInterval(updateTimer,5000);// 1 giây sẽ gọi hàm updateTimer 1 lần

        function changeBackgroundColor(){
            const r = Math.floor(Math.random()*256);
            const g = Math.floor(Math.random()*256);
            const b = Math.floor(Math.random()*256);
            document.body.style.backgroundColor =`rgb(${r},${g},${b})`;
        }
    </script>
</body>
</html>
